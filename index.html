<!doctype html>
<!--Sources used:-->
<!--https://stackoverflow.com/questions/36662712/how-do-i-divide-a-page-in-three-vertical-sections -->
<html lang="en">
  <head>
		<link rel="stylesheet" type="text/css" href="default.css">
    <title>Hello, world!</title>
  </head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="player.js"></script>
	<script src="main.js"></script>
	
  <body>
		<div class="container">
			<div class="menupane">
				<div class="menu-top">
					<h1>Menu</h1>
					<button onclick="startGame()">Start Game</button>
					<button onclick="resetGame()">Reset Game</button>
					<button onclick="switchSide()">Switch Side</button>
				</div>
				<br>
				<div>
					<table class="legend">
						<tr>
							<th colspan="2">Cell Legend</th>
						</tr>
						<tr>
							<td class="legend-white"></td>
							<td>Missed Shots</td>
						</tr>
						<tr>
							<td class="legend-yellow"></td>
							<td>Hit Shots</td>
						</tr>
						<tr>
							<td class="legend-red"></td>
							<td>Sunken Ships</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="player1side">
				<h1>Player 1<h2>
				<div class="p1grid">
				</div>
			</div>
			<div class="player2side">
				<h1>Player 2</h1>
				<div class="p2grid">
				</div>
			</div>
		</div>
  </body>
</html>
